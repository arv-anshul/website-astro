    title: YouTube Comment Sentiment
    description: |
      An end-to-end machine learning project to predict sentiment of comments on YouTube videos. It uses **NLP** and
      **ML** to predict sentiment of comments. Backend made using FastAPI and hosted on Render.com. Frontend made using
      VueJs and hosted on GitHub Pages.
